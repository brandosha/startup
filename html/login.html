<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In – Neighborhood</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="/styles/main.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
  <header>
    <div class="container">
      <nav>
        <a href="/index.html">About</a>
        <a href="/map.html">Map</a>
        <a href="/login.html">Log in</a>
      </nav>
    </div>
  </header>

  <main class="d-flex flex-column align-items-center justify-content-center gap-3">
    <h1>Log in</h1>

    <!-- This is just so it goes to the map page. Authentication will be implemented later -->
    <form action="/map.html" method="get" class="center-vertical">
      <div>
        <label for="new-username" class="form-label">Username</label>
        <input type="text" id="new-username" name="new-username" class="form-control">
      </div>
      
      <div>
        <label for="new-password" class="form-label">Password</label>
        <input type="password" id="new-password" name="new-password" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-primary mt-3 w-100">Log In</button>
    </form>

    <h2>or Create an Account</h2>

    <form action="/map.html" method="get" class="center-vertical">
      <div>
        <label for="new-username" class="form-label">Username</label>
        <input type="text" id="new-username" name="new-username" class="form-control">
      </div>
      
      <div>
        <label for="new-password" class="form-label">Password</label>
        <input type="password" id="new-password" name="new-password" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
    </form>
  </main>

  <footer>
    Made with ♥ by Brandon Lantz –
    <a href="https://github.com/brandosha/startup">Github</a>
  </footer>
</body>
</html>

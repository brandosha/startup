<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In – Neighborhood</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="/styles/main.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
  <header>
    <nav>
      <a href="/index.html">About</a>
      <a href="/map.html">Map</a>
      <a href="/login.html">Log In</a>
    </nav>
  </header>

  <main class="flex-grow-1">
    <h1>Log In</h1>

    <!-- This is just so it goes to the map page. Authentication will be implemented later -->
    <form action="/map.html" method="get"> 
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br>
      <button type="submit">Log In</button>
    </form>

    <h2>Or Create an Account</h2>

    <form action="/map.html" method="get">
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" name="new-username">
      <br>
      <label for="new-password">Password:</label>
      <input type="password" id="new-password" name="new-password">
      <br>
      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    Made with ♥ by Brandon Lantz –
    <a href="https://github.com/brandosha/startup">Github</a>
  </footer>
</body>
</html>

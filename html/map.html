<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map – Neighborhood</title>
</head>
<body>
  <div id="map">
    Map will go here.
  </div>

  <div>
    <form>
      <h1>New Post</h1>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <br>
      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>
    </form>
  </div>

  <div>
    <h1>Nearby Posts</h1>
    <div class="post">
      <h2>Sample Post Title</h2>
      <p>This is a sample post content to demonstrate the layout of nearby posts.</p>
    </div>
  </div>

  <hr>
  <footer>
    Made with ♥ by Brandon Lantz –
    <a href="https://github.com/brandosha/startup">Github</a>
  </footer>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map – Neighborhood</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="/styles/main.css" rel="stylesheet">

  <style>
    .nearby-post {
      border: solid 1px #ccc;
      padding: 0 24px;
    }
  </style>
</head>
<body>
  <main class="container">
    <img src="/assets/map-placeholder.png" alt="Map Placeholder" class="map">

    <div>
      <h1>
        Hello, [Username]!
      </h1>
      <a href="/index.html">Log Out</a>
    </div>

    <div>
      <form>
        <h1>New Post</h1>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <button type="submit">Post</button>
      </form>
    </div>

    <div>
      <h1>Nearby Posts</h1>
      <div class="nearby-post">
        <h2>Sample Post Title</h2>
        <p>Here is something that's relevant to a nearby location.</p>
        <button>
          <i data-lucide="thumbs-up"></i>
          Like
        </button>
        <form>
          <input type="text" placeholder="Add a comment" required>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    Made with ♥ by Brandon Lantz –
    <a href="https://github.com/brandosha/startup">Github</a>
  </footer>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>

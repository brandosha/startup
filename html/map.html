<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map – Neighborhood</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="/styles/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <img src="/assets/map-placeholder.png" alt="Map Placeholder" class="map">

    <div class="map-sheet-container">
      <div class="map-sheet-spacer"></div>
      <div class="map-sheet">
        <div>
          <h1>
            Hello, [Username]!
          </h1>
          <a href="/index.html">Log Out</a>
        </div>

        <div id="new-post">
          <form>
            <h1>New Post</h1>
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
            <br>
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
            <br>
            <button type="submit" class="btn btn-primary w-100">Post</button>
          </form>
        </div>

        <div>
          <h1>Nearby Posts</h1>
          <div class="nearby-post">
            <h2>Sample Post Title</h2>
            <p>Here is something that's relevant to a nearby location.</p>
            <button class="btn btn-primary">
              <i data-lucide="thumbs-up"></i>
              Like
            </button>
            <form class="mt-3">
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Add a comment" required>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Made with ♥ by Brandon Lantz –
    <a href="https://github.com/brandosha/startup">Github</a>
  </footer>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
